<!-- HTML-шаблон для слайдов в стиле Instagram историй -->
<div class="stories-container">
    <!-- Индикаторы прогресса сверху -->
    <div class="stories-progress-container">
        <!-- Индикаторы будут добавлены динамически JS -->
    </div>
    
    <!-- Информация об авторе -->
    <div class="story-author">
        <div class="author-avatar">
            <img src="" alt="Аватар" id="current-avatar">
        </div>
        <div class="author-name" id="current-author">Колледж Информационных Технологий</div>
    </div>
    
    <!-- Слайд (изображение) -->
    <div class="story-content">
        <div class="slide-container">
            <img src="" alt="Слайд" id="current-slide">
        </div>
    </div>
    
    <!-- Подсказка внизу -->
    <div class="story-hint">
        Нажмите что бы узнать расписание
    </div>
</div>
